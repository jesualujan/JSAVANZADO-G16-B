<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA app</title>
    <!--BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="index.js"> </script>
</head>
<body>
    <div class="container pt-3">
    <form>
        <div class="row">
          <div class="col">
            <label class="mr-sm-2" for="inlineFormCustomSelect">Selecciona el Rover</label>
            <select class="custom-select mr-sm-2" id="roverid">
                <option selected>Elegir...</option>
                <option value="curiosity">Curiosity</option>
                <option value="opportunity">Opportunity</option>
                <option value="spirit">Spirit</option>
            </select>
          </div>
          <div class="col">
            <label class="mr-sm-2" for="inlineFormCustomSelect">Selecciona la camara</label>
            <select class="custom-select mr-sm-2" id="camaraid" >
                <option selected>Elegir...</option>
                <option value="FHAZ">Front Hazard Avoidance Camera</option>
                <option value="RHAZ">Rear Hazard Avoidance Camera</option>
                <option value="MAST">Mast Camera</option>
                <option value="CHEMCAM">Chemistry and Camera Complex</option>
                <option value="MAHLI">Mars Hand Lens Imager</option>
                <option value="MARDI">Mars Descent Imager</option>
                <option value="NAVCAM">Navigation Camera</option>
                <option value="PANCAM">Panoramic Camera</option>
                <option value="MINITES">Miniature Thermal Emission Spectrometer (Mini-TES)</option>
            </select>
          </div>
          <div class="col">
            <label class="mr-sm-2"  for="inlineFormCustomSelect">Introduce el dia solar</label>
            <input type="number" id="solarid" class="form-control" placeholder="1" value="1000">
          </div>
        </div>
         <div class="col">
                <button class="btn btn-primary form-control mt-3" type="button" onclick="traerDatos()">HACER Fetch</button>
            </div>
      </form>
      <div class="row">

      </div>
    </div>
</body>
</html>
